    <title>첫 번째 아이템에 스타일 적용을 하지 않는 방법</title>
</head>
<body>
    <style>
        ul{list-style:none;}
        ul li{border:1px solid purple;}
        ul li + li{border-top:0;}
    </style>

    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
        <li>item4</li>
        <li>item5</li>
    </ul>
